<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="p-4 bg-gray-200 flex justify-end">
      <a href="/" class="no-underline">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Home</button>
      </a>
    </header>
    <main class="flex w-full">
      <div
        class="flex flex-col items-center justify-center min-h-screen bg-gray-100 md:w-1/2"
      >
        <h1 class="text-4xl font-bold mb-6">Bienvenue sur la page d'accueil</h1>
        <p class="text-lg text-gray-700 mx-12 text-center">
          Ceci est la page d'accueil de notre application. Vous pouvez vous
          connecter pour accéder à plus de fonctionnalités.
        </p>
      </div>
      <div
        class="flex flex-col items-center justify-center min-h-screen bg-gray-100 md:w-1/2"
      >
        <h1 class="text-4xl font-bold mb-6">Connexion</h1>
        <form
          class="bg-white p-6 rounded shadow-md w-full max-w-sm"
          method="GET"
          action="/login"
        >
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
              >Nom d'utilisateur</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              name="username"
              type="text"
              placeholder="Entrez votre nom d'utilisateur"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
              >Mot de passe</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              name="password"
              type="password"
              placeholder="Entrez votre mot de passe"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Se connecter
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
